stacks:
  - support
regions:
  - eu-west-1
deployments:
  cfn:
    type: cloud-formation
    app: invoicing-api
    parameters:
      templatePath: cfn.yaml
  invoicing-api:
    type: aws-lambda
    parameters:
      bucket: membership-dist
      fileName: invoicing-api.jar
      prefixStack: false
      functionNames:
        - invoicing-api-refund-
        - invoicing-api-invoices-
        - invoicing-api-pdf-
        - invoicing-api-nextinvoicedate-
        - invoicing-api-preview-
    dependencies: [cfn]